<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Précipitations à Paris — ScatterChart</title>

  <script src="https://www.gstatic.com/charts/loader.js"></script>

  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      margin: 24px;
      background: #f5f7fa;
    }
    h1 {
      margin-bottom: 8px;
    }
    p {
      margin-top: 0;
      color: #555;
    }
    #chart {
      width: 100%;
      height: 520px;
      background: white;
      border-radius: 12px;
      padding: 8px;
      box-shadow: 0 4px 18px rgba(0, 0, 0, 0.08);
      box-sizing: border-box;
    }
    #status {
      margin-top: 12px;
      white-space: pre-wrap;
      font-size: 14px;
      color: #333;
    }
  </style>
</head>

<body>
  <h1>Nuage de points — Précipitations horaires à Paris</h1>
  <p>
    Chaque point représente la quantité de précipitations (mm) à un instant donné.
  </p>
  <div id="chart"></div>
  <div id="status"></div>

  <script>
    google.charts.load('current', { packages: ['corechart'] });
    google.charts.setOnLoadCallback(init);

    let cachedRows = null;

    async function init() {
      try {
        const rows = await fetchPrecipData();
        cachedRows = rows;
        drawChart(rows);

        window.addEventListener('resize', () => {
          if (cachedRows) drawChart(cachedRows);
        });
      } catch (err) {
        showStatus("Erreur: " + (err?.message || err));
        console.error(err);
      }
    }

    async function fetchPrecipData() {
      const res = await fetch('/paris_precip', {
        headers: { 'Accept': 'application/json' }
      });

      if (!res.ok) {
        throw new Error(`HTTP ${res.status} sur /paris_precip`);
      }

      const json = await res.json();
      // json attendu: [{ datetime: "...", precip_mm: 0.3 }, ...]

      const rows = json.map(p => {
        const dt = toDate(p.datetime);
        const precip = Number(p.precip_mm);
        return [dt, precip];
      });

      rows.sort((a, b) => a[0] - b[0]);

      return rows;
    }

    function toDate(isoLike) {
      const [datePart, timePart] = isoLike.split('T');
      const [y, m, d] = datePart.split('-').map(Number);
      const [hh, mm] = timePart.split(':').map(Number);
      return new Date(y, m - 1, d, hh, mm, 0);
    }

    function drawChart(rows) {
      const data = new google.visualization.DataTable();
      data.addColumn('datetime', 'Date/Heure');
      data.addColumn('number', 'Précipitations (mm)');
      data.addRows(rows);

      const options = {
        title: 'Précipitations à Paris (horaire)',
        hAxis: {
          title: 'Date / heure',
          format: 'dd/MM HH:mm'
        },
        vAxis: {
          title: 'Précipitations (mm)'
        },
        legend: 'none',
        pointSize: 5,
        explorer: { actions: ['dragToZoom', 'rightClickToReset'] }
      };

      const chart = new google.visualization.ScatterChart(
        document.getElementById('chart')
      );
      chart.draw(data, options);

      showStatus(`OK — ${rows.length} points chargés depuis /paris_precip`);
    }

    function showStatus(msg) {
      document.getElementById('status').textContent = msg;
    }
  </script>
</body>
</html>
