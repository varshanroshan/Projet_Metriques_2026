<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Histogramme des températures</title>

  <script src="https://www.gstatic.com/charts/loader.js"></script>

  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 24px; }
    #chart { width: 100%; height: 520px; }
  </style>
</head>

<body>
  <h1>Histogramme — Températures Paris</h1>
  <div id="chart"></div>

  <script>
    google.charts.load('current', { packages: ['corechart'] });
    google.charts.setOnLoadCallback(init);

    async function init() {
      const res = await fetch('/paris');
      const json = await res.json();

      const rows = json.map(p => {
        const date = p.datetime.split('T')[0];
        return [date, Number(p.temperature_c)];
      });

      const grouped = {};
      rows.forEach(([date, temp]) => {
        if (!grouped[date]) grouped[date] = [];
        grouped[date].push(temp);
      });

      const finalRows = Object.entries(grouped).map(([date, temps]) => {
        const avg = temps.reduce((a, b) => a + b, 0) / temps.length;
        return [date, avg];
      });

      finalRows.sort((a, b) => new Date(a[0]) - new Date(b[0]));

      const data = new google.visualization.DataTable();
      data.addColumn('string', 'Date');
      data.addColumn('number', 'Température moyenne °C');
      data.addRows(finalRows);

      const options = {
        title: 'Température moyenne à Paris (par jour)',
        legend: { position: 'none' }
      };

      const chart = new google.visualization.ColumnChart(document.getElementById('chart'));
      chart.draw(data, options);
    }
  </script>
</body>
</html>
