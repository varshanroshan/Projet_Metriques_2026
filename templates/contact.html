<!doctype html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Contact</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 40px;
      display: flex;
      justify-content: center;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      width: 400px;
      box-shadow: 0 4px 18px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
    }

    label {
      font-weight: 600;
      margin-top: 10px;
      display: block;
    }

    input, textarea {
      width: 100%;
      margin-top: 6px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
      resize: none;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      font-size: 16px;
      background: #4a90e2;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #357abd;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Contactez-moi</h1>

    <label>Nom</label>
    <input type="text" placeholder="Votre nom">

    <label>Prénom</label>
    <input type="text" placeholder="Votre prénom">

    <label>Message</label>
    <textarea rows="5" placeholder="Votre message..."></textarea>

    <button>Envoyer</button>
  </div>
</body>
</html>
